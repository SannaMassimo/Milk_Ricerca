clustering:
  n_clusters: 4
  perform_clustering: false
  random_state: 42
features:
- LP
- milkings
- cons
- milk_diff
- THI
- prod_avg
- avg_prod_avg
- avg_prod_var
- month_sin
- month_cos
- prod_acceleration
- prod_velocity
paths:
  cluster_file: ./data/clusters4.npz
  input_data: ./data/AMerged.csv
  model_output_dir: ./experiments/run_01
training:
  early_stopping:
    delta: 1.0e-05
    patience: 35
  hyperparameters:
    batch_size: 64
    epochs: 1000
    learning_rate: 0.0005
    weight_decay: 0.0001
  model_params:
    dropout_rate: 0.4
    hidden_size: 32
    num_layers: 2
  perform_training: false
  random_state: 42
  sequence_length: 10
  target_name: tot_prod
  test_size: 0.085
verbose: 1
